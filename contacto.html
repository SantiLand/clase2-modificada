            <form class="contactos" action="#" method="get">
                <input type="text" placeholder="Nombre completo" name="nombre-completo">

                <textarea name="" id="" cols="50" rows="10"></textarea>

                <!-- checkbox -->
                <label>
                    <input type="checkbox">
                    <spam>Suscribirme al newsletter</spam>
                </label>
                <br><br>
                <!-- Radio button -->
                <label>
                    <span>Hombre</span>
                    <input name="sexo" value="hombre" type="radio">
    
                    <span>Mujer</span>
                    <input name="sexo" value="mujer" type="radio">
                    
                    <span>Otro</span>
                    <input name="sexo" value="otro" type="radio">
                </label>
                <br><br>
                <select name="Pais">
                    <option value="seleccion">Seleccione su pais</option>
                    <option value="Arg">Argentina</option>
                    <option value="Chl">Chile</option>
                    <option value="Ven">Venezuela</option>
                    <option value="Uru">Uruguay</option>
                    <option value="Par">Paraguay</option>
                    <option value="Bol">Bolivia</option>
                    <option value="Br">Brasil</option>
                </select>
                <br><br>
                <input type="submit">
                <input type="reset" value="Reset">
            </form>
